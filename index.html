<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <button onclick="console.log(`Cart quantity: ${cartQuantity}`);">Show Quantity</button>

    <button onclick="if(cartQuantity > 10) {
        alert('The cart is full');
    } else {
        console.log(cartQuantity += 1);
    }">Add to Cart</button>

    <button onclick="if(cartQuantity > 10) {
        alert('The cart is full');
    } else {
        console.log(cartQuantity += 2);
    }">+2</button>

    <button onclick="if(cartQuantity > 10) {
        alert('The cart is full');
    } else {
        console.log(cartQuantity += 3);
    }">+3</button>

    <button onclick="if(cartQuantity > 10) {
        alert('The cart is full');
    } else {
        console.log(cartQuantity += 4);
    }">+4</button>

    <button onclick="if(cartQuantity > 10) {
        alert('The cart is full');
    } else {
        console.log(cartQuantity += 5);
    }">+5</button>

    <button onclick="if(cartQuantity < 0) {
        alert('The cart is empty');
    } else {
        console.log(cartQuantity -= 1);
    }">Remove from cart</button>

    <button onclick="if(cartQuantity < 0) {
        alert('The cart is empty');
    } else {
        console.log(cartQuantity -= 2);
    };">Remove 2 from cart</button>

    <button onclick="if(cartQuantity < 0) {
        alert('The cart is empty');
    } else {
        console.log(cartQuantity -= 3);
    }">Remove 3 from cart</button>

    <button onclick="cartQuantity -= cartQuantity; console.log(`Cart quantity: ${cartQuantity}`);">Reset Cart</button>


    <script>
        let cartQuantity = 0;

        if (cartQuantity > 10) {
            alert('The cart is full');
        } else {
            console.log(cartQuantity)
        }
    </script>
</body>
</html>
